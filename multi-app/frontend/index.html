<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Docker App</title>
</head>
  <body style="font-family: Arial; text-align: center; margin-top: 50px;">
    <h1>ðŸš€ Frontend is Running</h1>

    <h2>Backend Response:</h2>
    <p id="backend-data">Loading...</p>

    <script>
      fetch("/api/")
        .then(response => response.json())
        .then(data => {
          document.getElementById("backend-data").innerText = JSON.stringify(data);
        })
        .catch(err => {
          document.getElementById("backend-data").innerText = "Backend not reachable!";
        });
    </script>
<body>
</html>
